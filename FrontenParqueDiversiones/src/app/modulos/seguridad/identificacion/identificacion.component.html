
<body ng-app="mainModule" ng-controller="mainController">
    <div class="container" style="width:100%">
      <div class="categoriesDiv" style="width:10%">
      <div id="login-page" class="row">
          <div class="col s12 z-depth-6 card-panel">
              <form [formGroup]="fgValidador" (ngSubmit)="IdentificarUsuario()">
                  <div class="row">
                  </div>
                  <div class="row">
                      <div class="input-field col s12">
                          <i class="material-icons prefix">email</i>
                          <input formControlName="usuario" id="email"
                              type="email">
                          <label for="email" data-error="wrong"
                              data-success="right">Email</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s12">
                          <i class="material-icons prefix">lock_outline</i>
                          <input formControlName="clave" id="password"
                              type="password">
                          <label for="email" data-error="wrong"
                              data-success="right">password</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s12">
                          <button [disabled]="!fgValidador.valid" class="btn waves-effect waves-light col s12" 
                          type="submit"  name="action">Ingresar al Usuario</button>
                              <!--(click)="IdentificarUsuario"-->
                      </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s6 m6 l6">
                          <p class="margin medium-small"><a href="#">Nuevo
                                  Registro</a></p>
                      </div>
                      <div class="input-field col s6 m6 l6">
                          <p class="margin right-align medium-small"><a
                                  href="#">Modificar Password</a></p>
                      </div>
                  </div>
              </form>
          </div>
      </div>
    </div>
    </div>
    </body>
