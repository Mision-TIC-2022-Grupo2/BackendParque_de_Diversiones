<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form [formGroup]="fgValidador" (ngSubmit)="GuardarProducto()" method="POST"
            action="formulario-crear-producto.php" class="form">
            <h1 class="title">Registro de Atraccion</h1>
            <div class="col-md-4">
                <label for="txtNombreAtraccion" class="form-label">Nombre Parque</label>
                <input type="text" class="form-control" id="txtNombreAtraccion" value="Nombre" required>
                <div class="valid-feedback">
                    Se requiere el nombre de la atraccion.
                </div>
            </div>
            <div class="mb-3">
                <label for="txtImagenAtraccion" class="form-label">Selecione imagen</label>
                <input class="form-control" type="file" id="txtImagenAtraccion">
            </div>
            <div class="col-md-4">
                <label for="txtEstatura" class="form-label">estatura minima</label>
                <input type="text" class="form-control" id="txtEstatura" value="CM" required>
                <div class="valid-feedback">
                    Se requiere la estatura minima.
                </div>
            </div>
            <div class="mb-3">
                <label for="txtDescripcionAtraccion" class="form-label">Descripcion</label>
                <textarea class="form-control" id="txtDescripcionAtraccion" maxlength="300" rows="3"></textarea>
            </div>
            <button [disabled]="!fgValidador.valid" class="btn waves-effect waves-light col s12" type="submit"
                name="action">Ingresar</button>
        </form>
        <script src="./funciones.js" type="text/javascript"></script>
        <link type="text/css" href="./crear-compras.component.css" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
