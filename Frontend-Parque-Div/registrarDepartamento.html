<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">


          <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="txtCodigoDepartamento" class="form-label">Codigo</label>
              <input type="text" class="form-control" id="txtCodigoDepartamento"   required>
              <div class="valid-feedback">
                Se requiere el codigo del departamento.
              </div>
            </div>
            <div class="col-md-4">
              <label for="txtNombreDepartamento" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="txtNombreDepartamento"  required>
              <div class="valid-feedback">
                Se requiere el nombre del departamento.
              </div>
            </div>

            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>

          <script src="./funciones.js" type="text/javascript"></script>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
