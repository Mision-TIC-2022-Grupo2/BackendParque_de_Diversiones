<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">


          <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="txtCodigoParque" class="form-label">Codigo</label>
              <input type="text" class="form-control" id="txtCodigoParque"  required>
              <div class="valid-feedback">
                Se requiere el codigo del departamento.
              </div>
            </div>
            <div class="col-md-4">
              <label for="txtNombreParque" class="form-label">Nombre Parque</label>
              <input type="text" class="form-control" id="txtNombreParque"  required>
              <div class="valid-feedback">
                Se requiere el nombre del departamento.
              </div>
            </div>
            <div class="col-md-4">
              <label for="txtDireccionParque" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="txtDireccionParque"  required>
              <div class="valid-feedback">
                Se requiere la direccion del parque.
              </div>
            </div>
            <div class="col-md-4">
              <label for="txtEmailParque" class="form-label">Email Parque</label>
              <input type="text" class="form-control" id="txtEmailParque"  required>
              <div class="valid-feedback">
                Se requiere el email del parque.
              </div>
            </div>

              <div class="col-md-3">
                <label for="txtCiudadParque" class="form-label">Ciudad</label>
                <select class="form-select" id="txtCiudadParque" required>
                  <option selected disabled value="">elegir...</option>
                  <option>Cali</option>
                  <option>Bogota</option>
                </select>
                <div class="invalid-feedback">
                  Escoger uno de los parque
                </div>
              </div>
              <div class="col-md-4">
                <label for="txtVisitantesDiarios" class="form-label">Visitantes diarios</label>
                <input type="text" class="form-control" id="txtVisitantesDiarios"  required>
                <div class="valid-feedback">
                  Se requiere la cantidad maxima de visitantes diarios.
                </div>
              </div>
              <div class="mb-3">
                <label for="txtLogotipo" class="form-label">Selecione logotipo</label>
                <input class="form-control" type="file" id="txtLogotipo">
              </div>
              <div class="mb-3">
                <label for="txtMapa" class="form-label">Selecione Mapa</label>
                <input class="form-control" type="file" id="txtMapa">
              </div>

              <div class="mb-3">
                <label for="txtDescripcionParque" class="form-label">Descripcion</label>
                <textarea class="form-control" id="txtDescripcionParque" maxlength="500" rows="3"></textarea>
              </div>

            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>

          <script src="./funciones.js" type="text/javascript"></script>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
